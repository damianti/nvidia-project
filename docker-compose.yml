version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: nvidia-postgres
    environment:
      POSTGRES_DB: nvidia_cloud
      POSTGRES_USER: nvidia_user
      POSTGRES_PASSWORD: nvidia_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nvidia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nvidia_user -d nvidia_cloud"]
      interval: 30s
      timeout: 10s
      retries: 3

  docker-dind:
    image: docker:24-dind
    container_name: nvidia-docker-dind
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=  # Deshabilitar TLS para desarrollo
    volumes:
      - dind-storage:/var/lib/docker
    networks:
      - nvidia-network
    command: ["--storage-driver=overlay2", "--tls=false"]




  # Orchestrator Service (Team 3)
  orchestrator:
    build:
      context: ./teams/team3-orchestrator
      dockerfile: Dockerfile
    container_name: nvidia-orchestrator
    environment:
      - DATABASE_URL=postgresql://nvidia_user:nvidia_password@postgres:5432/nvidia_cloud
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - DOCKER_HOST=tcp://docker-dind:2375  # Puerto 2375 (sin TLS)
      
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      docker-dind:
        condition: service_started
    networks:
      - nvidia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3


  # UI Service (Team 1)
  ui:
    build:
      context: ./teams/team1-ui
      dockerfile: Dockerfile
    container_name: nvidia-ui
    environment:
      - ORCHESTRATOR_URL=http://orchestrator:3003
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - orchestrator
    networks:
      - nvidia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  
volumes:
  postgres_data:
  orchestrator_builds:
  dind-storage:  
  

networks:
  nvidia-network:
    driver: bridge 