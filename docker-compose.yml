version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: nvidia-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nvidia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nvidia_user -d nvidia_cloud"]
      interval: 30s
      timeout: 10s
      retries: 3

  docker-dind:
    image: docker:24-dind
    container_name: nvidia-docker-dind
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=  # Deshabilitar TLS para desarrollo
    volumes:
      - dind-storage:/var/lib/docker
    networks:
      - nvidia-network
    command: ["--storage-driver=overlay2", "--tls=false"]


  # Orchestrator Service (Team 3)
  orchestrator:
    build:
      context: ./teams/team3-orchestrator
      dockerfile: Dockerfile
    container_name: nvidia-orchestrator
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT}/${POSTGRES_DB}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - DOCKER_HOST=tcp://docker-dind:2375
    
    depends_on:
      postgres:
        condition: service_healthy
      docker-dind:
        condition: service_started
    networks:
      - nvidia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3


  # UI Service (Team 1)
  ui:
    build:
      context: ./teams/team1-ui
      dockerfile: Dockerfile
    container_name: nvidia-ui
    environment:
      - API_GATEWAY_EXTERNAL_URL=http://api-gateway:8080
      - ORCHESTRATOR_URL=${ORCHESTRATOR_URL}
      - NODE_ENV=${NODE_ENV}
    ports:
      - "${UI_EXTERNAL_PORT}:${UI_PORT}"
    depends_on:
      - orchestrator
    networks:
      - nvidia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-gateway:
    build:
      context: ./teams/api-gateway
      dockerfile: Dockerfile
    container_name: nvidia-api-gateway
    environment:
      - ORCHESTRATOR_URL=${ORCHESTRATOR_URL}
      - PORT=${API_GATEWAY_PORT}
    ports:
      - ${API_GATEWAY_PORT}:${API_GATEWAY_PORT}
    depends_on:
      - orchestrator
    networks:
      - nvidia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3


volumes:
  postgres_data:
  orchestrator_builds:
  dind-storage:  
  
  

networks:
  nvidia-network:
    driver: bridge 