server {
    listen 80;
    server_name localhost;

    location /health {
        add_header Content-Type application/json;
        return 200 '{"status":"healthy","service":"billing","timestamp":"2024-01-01T00:00:00Z"}';
    }

    location / {
        add_header Content-Type application/json;
        return 200 '{"message":"Billing Service","status":"running","endpoint":"/"}';
    }
} 